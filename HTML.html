        <h2>HTML</h2>
        <p>HTML 문서는 elements로 구조화된 일반 텍스트 문서이다. Elements는 한 쌍의 tags로 열고 닫으며, 각각의 태그는 화살표 괄호(&lt;&gt;)로 감싼다. 텍스트를 감싸지 않는 empty 또는 void tag도 있는데, 이를테면 &lt;img&gt; 태그가 그렇다. 여러분도 HTML 태그를 attributes로 확장하여 브라우저가 element를 어떻게 해석할지 부가적인 정보를 전달해줄 수 있다.</p>
